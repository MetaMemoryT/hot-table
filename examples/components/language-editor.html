
<!-- Import Polymer -->
<link rel="import" href="../../../polymer/polymer.html">

<polymer-element name="language-editor" constructor="LanguageEditor" attributes="selected">
  <template>
    <template repeat="{{ lang in languages }}">
      <div>
        <label>
          <input on-change="{{ onChange }}" type="checkbox" checked="{{ lang.checked }}">
          <img src="./resources/flags/{{ lang.code }}.png" alt="{{ lang.code }}"/>
          {{ lang.name }}
        </label>
      </div>
    </template>
  </template>
  <script src="language-editor.js"></script>
</polymer-element>
